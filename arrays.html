<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>

    <script>

        platos = ["asado", "milanesa", "pizza", "tequeños", "sushi"];

        console.log("Mi primer plato favorito es: " + platos[0]);
        console.log("Mi segundo plato favorito es: " + platos[1]);
        console.log("Mi tercer plato favorito es: " + platos[2]);

        for (let index = 0; index < platos.length; index++) {
            let plato = platos[index];
            let numero_plato = index + 1;
            console.log("Mi plato Nº" + numero_plato + " es " + plato)            
        }

        //AGREGAR

        platos.push("Burritos con maple");
        
        // Arrays. Datos agrupados en una variable

     


    </script>
</head>

</body>
</html>
