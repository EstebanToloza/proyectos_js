<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parámetros y argumentos</title>

    <script>

        /* El argumento es la “variable” que se declara en la función y  parámetro es el valor que ingresará en la función a través del argumento. El parámetro puede ser un valor en si mismo o bien ser una una variable previamente definida.*/

        let pesos = 20000
        let dolares = comprarDolares(pesos) //<-- Acá 'pesos' es un parámetro
        
        function comprarDolares(pesos){ //<-- Acá 'pesos' es un argumento
            let dolar = 130
            let compra = pesos / dolar
            return compra
        }

    </script>
</head>
<body>
    
</body>
</html>
