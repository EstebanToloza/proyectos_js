<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcuBot!</title>

    <script>
        alert("Hola! Soy el CalcuBot. Dime 2 números y te haré múltiples cálculos!");

        let primerValor = parseFloat(prompt("Seleccione el primer número:"));
        let segundoValor = parseFloat(prompt("Seleccione el segundo número:"));

        let resultado;

        resultado = primerValor + segundoValor;
        alert(resultado);

        resultado = primerValor - segundoValor;
        alert(resultado);

        resultado = primerValor * segundoValor;
        alert(resultado);

        resultado = primerValor / segundoValor;
        alert(resultado);


    </script>


</head>
